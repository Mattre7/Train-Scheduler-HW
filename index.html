<!DOCTYPE html>
<html lang="en">
<head>
  <title> </title>
  <meta charset="UTF-8">
  <link rel="resetsheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- <script src="https://code.jquery.com/jquery.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> -->
  <!-- <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-database.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
  <div class="container main-head">
    <h1 class="text-center display-3">Anytime is Train Time</h1>
    <h4 class="text-center display-5">Choo Choo. Chee Chee</h4>
  </div>
  <div class="container" id="trainSchedule">
    <h6 class="schedulehead">Current Train Schedule</h6>
    <div class="train-group">
      <div class="row columns">
          <h6 class="col-sm-3">Train Name</h6>
          <h6 class="col-sm-3">Destination</h6>
          <h6 class="col-sm-2">Frequency (min)</h6>
          <h6 class="col-sm-2">Next Arrival</h6>
          <h6 class="col-sm-2">Minutes Away</h6>
      </div>
    </div>
  </div>
  <div class="container" id="addTrain">
    <h6 class="addtrainhead">Add Train</h6>
    <form>
      <div class="form-group trainForm">
        <label for="trainName">Train Name</label>
          <input type="text" class="form-control" id="trainName" placeholder="">
        <label for="destination">Destination</label>
          <input type="text" class="form-control" id="destination" placeholder="">
        <label for="trainTime">First Train Time (HH:mm - military time)</label>
          <input type="text" class="form-control" id="trainTime" placeholder="">
        <label for="frequency">Frequency (min)</label>
          <input type="text" class="form-control" id="frequency" placeholder="">
        <button type="submit" class="btn btn-primary addtrain">Submit</button>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script> -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
